<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <audio id="theme-switch-sound" src="audio/switch-sound.mp3" preload="auto"></audio>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
        <div class="controls">
            <a href="https://github.com/CandyPoo" target="_blank">
                <button>GitHub</button>
            </a>
            <select id="select-theme">
                <option value="light">Светлая тема</option>
                <option value="dark">Темная тема</option>
            </select>
        </div>
        <details>
            <summary>Автор</summary>
            <p>Островская Мария Андреевна</p>
            <p>Группа:ИЭ-22</p>
        </details>
        <div class="goal">
            <p>Цель ЛР: <span class="highlight">знакомство</span> с <span class="highlight">HTML</span> и <span class="highlight">CSS</span>.</p>
        </div>
    </div>
    <footer class="footer">
        <p>ЛР выполнила: <strong>Островская Мария Андреевна</strong></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
